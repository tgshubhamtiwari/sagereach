    <meta name="robots" content="noindex, follow">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true,
            padding: {
              DEFAULT: "1rem",
              sm: "1.5rem",
              lg: "2rem",
            },
            screens: {
              sm: "640px",
              md: "768px",
              lg: "980px",
              xl: "1280px",
              "2xl": "1280px", // Max width locked at 1280px
            },
          },
          screens: {
            sm: "640px",
            md: "768px",
            lg: "980px",
            xl: "1280px",
            "2xl": "1536px",
          },
          extend: {
            colors: {
              primary: "#06B6D4",
              "primary-hover": "#03a7c1",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .animate-fade-in-bottom {
          animation: fadeInBottom 0.8s ease-out forwards;
        }

        @keyframes fadeInBottom {
          0% {
            opacity: 0;
            transform: translateY(15px);
          }
          100% {
            opacity: 1;
            transform: translateY(0);
          }
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full text-center animate-fade-in-top">
      <!-- Checkmark Icon -->
      <div
        class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6"
      >
        <svg
          class="w-12 h-12 text-green-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          ></path>
        </svg>
      </div>

      <!-- Main Content -->
      <h1 class="text-3xl font-bold text-gray-800 mb-3">Thank You!</h1>
      <p class="text-gray-600 mb-8">
        Your submission has been received. We'll get back to you soon.
      </p>

      <!-- Action Button -->
      <a
        style="background: #06b6d4"
        href="/"
        class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition duration-200"
      >
        Back to Home
      </a>
    </div>
  </body>
